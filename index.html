<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .datetime-display {
            color: #333;
            font-size: 1.25rem;
            line-height: 1.8;
            margin-top: 20px;
        }

        .date {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .time {
            font-size: 2rem;
            font-weight: 300;
            color: #007bff;
            font-variant-numeric: tabular-nums;
        }

        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #007bff, transparent);
            margin: 30px 0;
            border-radius: 2px;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .datetime-display {
                font-size: 1.1rem;
            }

            .time {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .datetime-display {
                font-size: 1rem;
            }

            .time {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <div class="divider"></div>
        <div class="datetime-display">
            <div class="date" id="date"></div>
            <div class="time" id="time"></div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();

            // Format date: e.g., "Monday, February 3, 2026"
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString('en-US', dateOptions);

            // Format time: e.g., "10:45:30 AM"
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const timeString = now.toLocaleTimeString('en-US', timeOptions);

            // Update the DOM
            document.getElementById('date').textContent = dateString;
            document.getElementById('time').textContent = timeString;
        }

        // Update immediately on load
        updateDateTime();

        // Update every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
